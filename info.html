<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="page-title">Cargando Receta...</title>
  <link rel="stylesheet" href="styles.css"> 
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <main class="container">
    <a class="back-link" href="index.html">← Volver al inicio</a>
    <h1 class="title" id="recipe-main-title"></h1>
    
    <section class="recipe-card">
      <div class="media">
        <img id="plant-image" src="" alt="Imagen de la planta">
      </div>
      
      <div class="content">
        <p class="summary" id="recipe-summary"></p>
        
        <div class="controls">
          <button id="toggle-ingredients" data-translate="toggleIngredients">Mostrar detalles de la receta</button>
          
        </div>
        
        <div id="ingredients" class="panel hidden plant-details">
          
          <div class="detail-group">
            <h2 data-translate="plantFeatures">Características de la planta</h2>
            <ul id="plant-features-list">
              </ul>
          </div>
          
          <div class="detail-group">
            <h2 id="recipe-title-detail"></h2>
            <h3 data-translate="ingredientsHeader">Ingredientes</h3>
            <ul id="recipe-ingredients-list">
              </ul>
            
            <h3 data-translate="preparationHeader">Preparación</h3>
            <ol id="recipe-steps-list">
              </ol>
          </div>

          <div class="detail-group">
            <h3 data-translate="recommendationsHeader">Recomendaciones</h3>
            <ul id="recipe-recommendations-list">
              </ul>
          </div>

          <div class="warning-box">
            <h3 data-translate="precautionsHeader"><i class="ph ph-warning"></i> Precauciones Importantes</h3>
            <ul id="recipe-precautions-list">
              </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  
<script src="plantas-data.js"></script> 
  <script src="script.js"></script> 
  <script src="info.js"></script>
  <script src="js/translations.js"></script>
  
</body>
</html>
